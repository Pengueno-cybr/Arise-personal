<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arise-Style Health Dashboard</title>
<style>
:root {
  --bg: #0b0b0d;
  --card: #141417;
  --text: #ffffff;
  --muted: #9ca3af;
  --green: #22c55e;
  --yellow: #eab308;
  --red: #ef4444;
  --blue: #3b82f6;
  --ring-bg: #1f2937;
}
body { margin:0; background: radial-gradient(circle at top, #111116, #070709); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; color: var(--text); }
.container { max-width: 430px; margin: auto; padding: 20px 16px 32px; }
h1 { font-size:30px; margin-bottom:20px; font-weight:700; }
.card { background: linear-gradient(180deg,#17171c,#101014); border-radius:26px; padding:18px; margin-bottom:16px; box-shadow:0 14px 40px rgba(0,0,0,0.55); position:relative; }
.icon { position:absolute; top:16px; right:16px; font-size:22px; }
.label { color: var(--muted); font-size:14px; }
.ring { width:130px; height:130px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:14px auto 10px; font-weight:700; transition: all 0.3s ease; }
input { width:100%; box-sizing:border-box; padding:8px 10px; margin-top:6px; border-radius:12px; border:none; background:#0f172a; color:white; }
button { width:100%; margin-top:8px; padding:10px; border-radius:14px; border:none; background:linear-gradient(180deg,#2563eb,#1d4ed8); color:white; font-weight:600; }
.goal { text-align:center; font-size:12px; color:var(--muted); margin-top:6px; }
.edit { position:absolute; bottom:14px; right:16px; font-size:12px; color:var(--blue); cursor:pointer; }
.week-bar { display:inline-block; width:12px; margin:0 2px; background:var(--green); border-radius:4px; transition: all 0.3s ease; }
.glow { box-shadow: 0 0 10px var(--green); transition: all 0.3s ease; }
</style>
</head>
<body>
<div class="container">
<h1>Today</h1>

<div class="card">
<div class="label">Steps</div><div class="icon">üëü</div>
<div class="ring" id="stepsRing"></div>
<input type="number" placeholder="Add steps" id="stepsInput" />
<button onclick="addSteps()">Log Steps</button>
<div class="goal">Goal: <span id="stepsGoal"></span></div>
<div class="edit" onclick="editGoal('steps')">Edit Goal</div>
</div>

<div class="card">
<div class="label">Calories Burned</div><div class="icon">üî•</div>
<div class="ring" id="burnRing"></div>
<input type="number" placeholder="Add burned calories" id="burnInput" />
<button onclick="addBurn()">Log Burn</button>
<div class="goal">Goal: <span id="burnGoal"></span></div>
<div class="edit" onclick="editGoal('burn')">Edit Goal</div>
</div>

<div class="card">
<div class="label">Calories Intake</div><div class="icon">üçΩÔ∏è</div>
<div class="ring" id="intakeRing"></div>
<input type="number" placeholder="Add intake calories" id="intakeInput" />
<button onclick="addIntake()">Log Intake</button>
<div class="goal">Limit: <span id="intakeGoal"></span></div>
<div class="edit" onclick="editGoal('intake')">Edit Limit</div>
</div>

<div class="card">
<div class="label">Water</div><div class="icon">üíß</div>
<div class="ring" id="waterRing"></div>
<button onclick="addWater()">+8 oz</button>
<div class="goal">Goal: <span id="waterGoal"></span> oz</div>
<div class="edit" onclick="editGoal('water')">Edit Goal</div>
</div>

<h1>Workout</h1>
<div class="card">
<div id="workoutList"></div>
<input type="text" placeholder="Exercise (e.g., Push-ups)" id="exerciseInput" />
<input type="number" placeholder="Reps / Duration" id="repsInput" />
<button onclick="addWorkout()">Add Workout</button>
</div>

<h1>Weekly Overview</h1>
<div class="card">
<div class="label">Steps</div><div id="weekSteps"></div>
<div class="label">Calories Burned</div><div id="weekBurn"></div>
<div class="label">Calories Intake</div><div id="weekIntake"></div>
<div class="label">Water</div><div id="weekWater"></div>
</div>

<h1>Weight</h1>
<div class="card">
<div class="label">Weight</div><div class="icon">‚öñÔ∏è</div>
<div style="font-size:28px;font-weight:600" id="weightDisplay">--</div>
<input type="number" placeholder="Weight" id="weightInput" />
<button onclick="setWeight()">Save</button>
</div>

<script>
let goals = JSON.parse(localStorage.getItem('goals')) || { steps:10000, burn:500, intake:2200, water:80 };
let state = JSON.parse(localStorage.getItem('state')) || { steps:0, burn:0, intake:0, water:0, weight:'', workout:[], week:[...Array(7)].map(_=>({steps:0,burn:0,intake:0,water:0})) };
function save(){localStorage.setItem('goals',JSON.stringify(goals));localStorage.setItem('state',JSON.stringify(state));}
function color(p){return p>=1?'var(--green)':p>=0.5?'var(--yellow)':'var(--red)';}
function ring(id,val,goal){const p=Math.min(val/goal,1);const el=document.getElementById(id);el.style.background=`conic-gradient(${color(p)} ${p*360}deg, var(--ring-bg) 0deg)`;el.textContent=Math.round(p*100)+'%';
el.className='ring'; if(p>=1) el.classList.add('glow');}
function render(){
  ring('stepsRing',state.steps,goals.steps);
  ring('burnRing',state.burn,goals.burn);
  ring('intakeRing',state.intake,goals.intake);
  ring('waterRing',state.water,goals.water);
  stepsGoal.textContent=goals.steps; burnGoal.textContent=goals.burn;
  intakeGoal.textContent=goals.intake; waterGoal.textContent=goals.water;
  weightDisplay.textContent=state.weight||'--';
  renderWorkout(); renderWeekly();
}
function editGoal(k){const v=prompt('Set new goal',goals[k]);if(v){goals[k]=Number(v);save();render();}}
function addSteps(){state.steps+=Number(stepsInput.value||0);stepsInput.value='';save();render();}
function addBurn(){state.burn+=Number(burnInput.value||0);burnInput.value='';save();render();}
function addIntake(){state.intake+=Number(intakeInput.value||0);intakeInput.value='';save();render();}
function addWater(){state.water+=8;save();render();}
function setWeight(){state.weight=weightInput.value;save();render();}
function addWorkout(){
  const ex=exerciseInput.value.trim();
  const reps=repsInput.value.trim();
  if(!ex||!reps) return;
  state.workout.push({exercise:ex, reps:reps});
  exerciseInput.value=''; repsInput.value=''; save(); renderWorkout();
}
function renderWorkout(){
  workoutList.innerHTML='';
  state.workout.forEach((w,i)=>{
    const div=document.createElement('div');
    div.textContent=`${w.exercise}: ${w.reps}`;
    workoutList.appendChild(div);
  });
}
function renderWeekly(){
  weekSteps.innerHTML=''; weekBurn.innerHTML=''; weekIntake.innerHTML=''; weekWater.innerHTML='';
  state.week.forEach(d=>{
    const b1=document.createElement('div'); b1.className='week-bar'; b1.style.height=Math.min(d.steps/goals.steps*60,60)+'px'; weekSteps.appendChild(b1);
    const b2=document.createElement('div'); b2.className='week-bar'; b2.style.height=Math.min(d.burn/goals.burn*60,60)+'px'; weekBurn.appendChild(b2);
    const b3=document.createElement('div'); b3.className='week-bar'; b3.style.height=Math.min(d.intake/goals.intake*60,60)+'px'; weekIntake.appendChild(b3);
    const b4=document.createElement('div'); b4.className='week-bar'; b4.style.height=Math.min(d.water/goals.water*60,60)+'px'; weekWater.appendChild(b4);
  });
}
render();
</script>
</body>
</html>
