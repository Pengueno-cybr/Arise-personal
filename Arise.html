<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Health</title>
<style>
:root {
  --bg: #0b0b0d;
  --card: #141417;
  --text: #ffffff;
  --muted: #9ca3af;
  --green: #22c55e;
  --yellow: #eab308;
  --red: #ef4444;
  --blue: #3b82f6;
  --ring-bg: #1f2937;
}
body {
  margin: 0;
  background: radial-gradient(circle at top, #111116, #070709);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  color: var(--text);
}
.container {
  max-width: 430px;
  margin: auto;
  padding: 20px 16px 32px;
}
h1 {
  font-size: 30px;
  margin-bottom: 20px;
  font-weight: 700;
}
.card {
  background: linear-gradient(180deg, #17171c, #101014);
  border-radius: 26px;
  padding: 18px;
  margin-bottom: 16px;
  box-shadow: 0 14px 40px rgba(0,0,0,0.55);
  position: relative;
}
.icon {
  position: absolute;
  top: 16px;
  right: 16px;
  font-size: 22px;
}
.label {
  color: var(--muted);
  font-size: 14px;
}
.ring {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 14px auto 10px;
  font-weight: 700;
}
input {
  width: 100%;
  box-sizing: border-box;
  padding: 8px 10px;
  margin-top: 6px;
  border-radius: 12px;
  border: none;
  background: #0f172a;
  color: white;
}
button {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(180deg, #2563eb, #1d4ed8);
  color: white;
  font-weight: 600;
}
.goal {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  margin-top: 6px;
}
.edit {
  position: absolute;
  bottom: 14px;
  right: 16px;
  font-size: 12px;
  color: var(--blue);
}
</style>
</head>
<body>
<div class="container">
<h1>Today</h1>

<div class="card">
<div class="label">Steps</div><div class="icon">üëü</div>
<div class="ring" id="stepsRing"></div>
<input type="number" placeholder="Add steps" id="stepsInput" />
<button onclick="addSteps()">Log Steps</button>
<div class="goal">Goal: <span id="stepsGoal"></span></div>
<div class="edit" onclick="editGoal('steps')">Edit Goal</div>
</div>

<div class="card">
<div class="label">Calories Burned</div><div class="icon">üî•</div>
<div class="ring" id="burnRing"></div>
<input type="number" placeholder="Add burned calories" id="burnInput" />
<button onclick="addBurn()">Log Burn</button>
<div class="goal">Goal: <span id="burnGoal"></span></div>
<div class="edit" onclick="editGoal('burn')">Edit Goal</div>
</div>

<div class="card">
<div class="label">Calories Intake</div><div class="icon">üçΩÔ∏è</div>
<div class="ring" id="intakeRing"></div>
<input type="number" placeholder="Add intake calories" id="intakeInput" />
<button onclick="addIntake()">Log Intake</button>
<div class="goal">Limit: <span id="intakeGoal"></span></div>
<div class="edit" onclick="editGoal('intake')">Edit Limit</div>
</div>

<div class="card">
<div class="label">Water</div><div class="icon">üíß</div>
<div class="ring" id="waterRing"></div>
<button onclick="addWater()">+8 oz</button>
<div class="goal">Goal: <span id="waterGoal"></span> oz</div>
<div class="edit" onclick="editGoal('water')">Edit Goal</div>
</div>

<div class="card">
<div class="label">Weight</div><div class="icon">‚öñÔ∏è</div>
<div style="font-size:28px;font-weight:600" id="weightDisplay">--</div>
<input type="number" placeholder="Weight" id="weightInput" />
<button onclick="setWeight()">Save</button>
</div>
</div>

<script>
let goals = JSON.parse(localStorage.getItem('goals')) || {
  steps: 10000,
  burn: 500,
  intake: 2200,
  water: 80
};
let state = JSON.parse(localStorage.getItem('state')) || {
  steps: 0,
  burn: 0,
  intake: 0,
  water: 0,
  weight: ''
};
function save(){localStorage.setItem('goals',JSON.stringify(goals));localStorage.setItem('state',JSON.stringify(state));}
function color(p){return p>=1?'var(--green)':p>=0.5?'var(--yellow)':'var(--red)';}
function ring(id,val,goal){const p=Math.min(val/goal,1);const el=document.getElementById(id);el.style.background=`conic-gradient(${color(p)} ${p*360}deg, var(--ring-bg) 0deg)`;el.textContent=Math.round(p*100)+'%';}
function render(){ring('stepsRing',state.steps,goals.steps);ring('burnRing',state.burn,goals.burn);ring('intakeRing',state.intake,goals.intake);ring('waterRing',state.water,goals.water);stepsGoal.textContent=goals.steps;burnGoal.textContent=goals.burn;intakeGoal.textContent=goals.intake;waterGoal.textContent=goals.water;weightDisplay.textContent=state.weight||'--';}
function editGoal(k){const v=prompt('Set new goal',goals[k]);if(v){goals[k]=Number(v);save();render();}}
function addSteps(){state.steps+=Number(stepsInput.value||0);stepsInput.value='';save();render();}
function addBurn(){state.burn+=Number(burnInput.value||0);burnInput.value='';save();render();}
function addIntake(){state.intake+=Number(intakeInput.value||0);intakeInput.value='';save();render();}
function addWater(){state.water+=8;save();render();}
function setWeight(){state.weight=weightInput.value;save();render();}
render();
</script>
</body>
</html>
